<!doctype html>

<head>

    <title>Electricity Distribution Report</title>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">

            <ul class="nav-links list-unstyled" id="nav-links">
                <li class="active">
                    <a href="#"><span class="material-icons sidebar">
                            dashboard
                        </span>Dashboard</a>
                </li>
                <li>
                    <a href="#"> <span class="material-icons sidebar">
                            history
                        </span>Services</a>
                </li>
                <li>
                    <a href="#pageSubmenu"> <span class="material-icons sidebar">
                            bookmarks
                        </span>Reports</a>
                </li>
                <li>
                    <a href="#"><span class="material-icons sidebar">
                            group</span>Customers</a>
                </li>
                <li>
                    <a href="#"><span class="material-icons sidebar">account_circle</span>Account</a>
                </li>
                <li>
                    <a href="#" class="signout"> <span class="material-icons sidebar">
                            power_settings_new
                        </span>Sign out</a>
                </li>
            </ul>
        </nav>

        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button class="hamburger" id="hamburger">
                        <span class="material-icons  hamburger-icon ">
                            menu
                        </span>
                    </button>

                </div>
            </nav>

        <div class="date-section">
            <div class="row">
                <div class="col">
                    <p class="title-para"> Eko Electricity Distribution PLc</p>             
                 </div>
                <div class="col">
                    <input type="date" id="today" name="today">
                </div>
            </div>
        </div>

        <div class="barchart-section">

            <div class="barchart part1" id="barchartone">
            </div>

            <div class="week">
                <div class="row">
                    <div class="col two-wks-1">
                        <p class="last-week"><i class="fa fa-circle" aria-hidden="true"></i>
                            Last week</p>
                         <p class="this-week"> <i class="fa fa-circle" aria-hidden="true"></i>
                            This week</p>
                    </div>
                    <div class="col">
                        <p class="two-wks-2">Week 1 vs Week2</p>                     
                    </div>
                </div>            
            </div>

            <div class="barchart part2" id="barchartwo" >

            </div>


            </div>

        </div>

        </div>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->
